<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desglose de Paneles | Solupeine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Solupeine" class="logo">
  <h1 class="mb-4">Desglose de Paneles</h1>

  <div class="form-section row g-3">
    <div class="col-md-4">
      <input type="text" id="cliente" class="form-control" placeholder="Nombre del cliente" required>
    </div>
    <div class="col-md-2">
      <select id="grosor" class="form-select" required>
        <option value="40">40mm</option>
        <option value="60">60mm</option>
        <option value="80">80mm</option>
        <option value="100">100mm</option>
        <option value="120">120mm</option>
        <option value="150">150mm</option>
        <option value="200">200mm</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>
    </div>
    <div class="col-md-2">
      <input type="number" id="largo" class="form-control" placeholder="Largo (mm)" required>
    </div>
    <div class="col-md-2 d-grid">
      <button onclick="agregarPanel()" class="btn btn-primary">Añadir Panel</button>
    </div>
  </div>

  <div class="paneles-agregados">
    <h4>Paneles Añadidos:</h4>
    <ul id="lista-paneles" class="list-group"></ul>
  </div>

  <div class="d-grid mt-4">
    <button onclick="desglosarPaneles()" class="btn btn-success mb-3">Desglosar</button>
    <button onclick="exportarPDF()" id="btnExportar" class="btn btn-danger" disabled>Exportar a PDF</button>
  </div>

  <div class="mt-4">
    <h4>Resultado del Desglose:</h4>
    <pre id="resultado" style="background:white; padding: 15px; border-radius: 5px;"></pre>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
