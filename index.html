 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desglose de Paneles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Desglose de cortes de paneles</h2>

    <form id="cutForm">
      <div class="mb-3">
        <label for="pedido" class="form-label">Nombre del pedido</label>
        <input type="text" class="form-control" id="pedido" placeholder="Ej: Pedido 001" required />
      </div>

      <div class="mb-3">
        <label for="panelLength" class="form-label">Largo del panel (mm)</label>
        <input type="number" class="form-control" id="panelLength" placeholder="Ej: 13500" required />
      </div>

      <div class="mb-3">
        <label for="panelThickness" class="form-label">Grosor del panel (mm)</label>
        <select class="form-select" id="panelThickness" required>
          <option value="">Selecciona el grosor</option>
          <option>40</option>
          <option>60</option>
          <option>80</option>
          <option>100</option>
          <option>120</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cuts" class="form-label">Cortes necesarios (formato: cantidad x medida, uno por l√≠nea)</label>
        <textarea class="form-control" id="cuts" rows="5" placeholder="Ej:\n8x2890\n2x2280" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Calcular desglose</button>
    </form>

    <div>
    	<h4>Resultados</h4>
    	<div id="result" class="mt-5"></div>
    </div>

    <div class="mt-4">
      <h4>Pedidos guardados</h4>
      <ul id="savedOrders" class="list-group"></ul>
    </div>

  </div>

  <script src="js/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.legacy.min.js"></script>
</body>
</html>
